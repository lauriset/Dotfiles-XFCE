<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>icons</family>
    <prefer>  
      <family>Font Awesome 5 Brands</family> <!-- fallback font for symbols -->
      <family>Font Awesome 5 Free Solid</family> <!-- Preferred Nerd/icon font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->            
    </prefer>
  </alias> 
  <alias>
    <family>monospace</family>
    <prefer>
      <!--<family>InconsolataGo Nerd Font Mono</family>-->
      <family>Fira Code</family> <!-- Preferred Nerd/icon font -->
      <family>FiraCode Nerd Font Mono</family> <!-- fallback font for symbols -->
      <family>Font Awesome 5 Free Solid</family>>
      <family>waffle</family> <!-- fallback font for symbols -->      
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->            
    </prefer>
  </alias>
</fontconfig>
